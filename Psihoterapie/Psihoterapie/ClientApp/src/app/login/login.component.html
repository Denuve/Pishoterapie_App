<div class="card">
  <article class="card-body">
    <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
    <hr>
    <p class="text-success text-center">Please login!</p>
    <form>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input name="email" class="form-control" placeholder="Email" type="email" [(ngModel)]="loginModel.email">
        </div> <!-- input-group.// -->
      </div> <!-- form-group// -->
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input class="form-control" placeholder="******" name="password" type="password" [(ngModel)]="loginModel.password">
        </div> <!-- input-group.// -->
      </div> <!-- form-group// -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" (click)="loginUser()"> Login  </button>
      </div> <!-- form-group// -->
      <p class="text-center"><a href="#" class="btn">Sign Up</a></p>
      <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
    </form>
  </article>
</div>
