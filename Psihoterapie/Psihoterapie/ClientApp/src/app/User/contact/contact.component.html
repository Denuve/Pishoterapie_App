<section id="contact">
  <div class="container">
    <h3 class="text-center text-uppercase">Date de contact</h3>
    <p class="text-center w-75 m-auto">Gasiti mai jos adresa si informatiile de contact.</p>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-3 my-5">
        <div class="card border-0">
          <div class="card-body text-center">
            <i class="fa fa-phone fa-5x mb-3" aria-hidden="true"></i>
            <h4 class="text-uppercase mb-5">Telefon</h4>
            <p>0765951753</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 my-5">
        <div class="card border-0">
          <div class="card-body text-center">
            <i class="fa fa-map-marker fa-5x mb-3" aria-hidden="true"></i>
            <h4 class="text-uppercase mb-5">Adresa</h4>
            <address>Calea Aradului nr 2,Judetul Cluj ,Cluj-Napoca </address>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 my-5">
        <div class="card border-0">
          <div class="card-body text-center">
            <i class="fa fa-map-marker fa-5x mb-3" aria-hidden="true"></i>
            <h4 class="text-uppercase mb-5">Consultatii si sedinte la domiciliu</h4>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-3 my-5">
        <div class="card border-0">
          <div class="card-body text-center">
            <i class="fa fa-globe fa-5x mb-3" aria-hidden="true"></i>
            <h4 class="text-uppercase mb-5">email</h4>
            <p>scarlet@marvel.com</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
  </div>
  <form method="post">
    <h3>Lasati-mi un mesaj</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <input type="text" name="txtName" class="form-control" placeholder="Nume Prenume *" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" />
        </div>
        <div class="form-group">
          <input type="text" name="txtPhone" class="form-control" placeholder="Telefon *" value="" />
        </div>
        <div class="form-group">
          <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
